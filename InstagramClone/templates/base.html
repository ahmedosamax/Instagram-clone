{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Clone{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    

</head>
<body style="background-color: #fff; color: #000;">

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 col-sm-3 d-flex flex-column justify-content-between p-4 sidebar" style="min-height: 100vh;">
            <div class="d-flex flex-column gap-4">
                <h2 class="fw-bold" style="font-family: 'Segoe UI';">Instagram</h2>
                <a href="{% url 'home' %}" class="nav-link text-dark sidebar-link"><i class="fas fa-home me-2"></i> Home</a>
                <a href="{% url 'search-users' %}" class="nav-link text-dark sidebar-link"><i class="fas fa-search me-2"></i> Search</a>
                <a href="{% url 'inbox' %}" class="nav-link text-dark sidebar-link"><i class="fas fa-envelope me-2"></i> Messages</a>
                <a href="{% url 'list' %}" class="nav-link text-dark sidebar-link"><i class="fas fa-bell me-2"></i> Notifications</a>
                <a href="{% url 'create_post' %}" class="nav-link text-dark sidebar-link"><i class="fas fa-plus-square me-2"></i> Create</a>
                <a href="{% url 'profile' request.user.username %}" class="nav-link text-dark sidebar-link"><i class="fas fa-user me-2"></i> Profile</a>
            </div>

            <!-- Logout at the bottom -->
            <a href="{% url 'logout' %}" class="nav-link text-dark sidebar-link mt-5"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10 col-sm-9 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
