{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4 text-center" style="max-width: 500px; width: 100%;">
        <h5 class="text-danger mb-3">Delete Post</h5>
        <p>Are you sure you want to delete this post?</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-3" style="max-height: 300px;" alt="Post Image">
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary btn-sm">Cancel</a>
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
