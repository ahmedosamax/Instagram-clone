{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <h4 class="mb-4 text-center">Edit Post</h4>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_image" class="form-label">Change Image (optional)</label>
                    {{ form.image }}
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="mt-2 rounded" style="width: 100px;">
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="id_caption" class="form-label">Caption</label>
                    {{ form.caption }}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
