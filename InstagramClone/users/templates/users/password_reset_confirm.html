
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set a new password</title>
    <style>
        body { background: #fafafa; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 2em; }
        h4 { margin-bottom: 1.2em; }
        label { font-weight: 500; }
        input[type="password"] { width: 100%; padding: 0.7em; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 1em; }
        button { width: 100%; padding: 0.7em; border-radius: 8px; border: none; background: #1877f2; color: #fff; font-weight: 600; }
    </style>
</head>
<body>
<div class="container">
    <h4>Set a new password</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change password</button>
    </form>
</div>
</body>
</html>
